<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Catalog</title>
</head>

      <!-- This table lists a catalog of books with their title, author, genre, and publication year. -->
<body>
  <table>
    <caption><h1>Book Catalog</h1></caption>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Publication Year</th>
        </tr>
    </thead> 

      <!-- The table body contains rows of book data, including the title, author, genre, and publication year for each book. -->
    <tbody>
           <!--Book 1-->
        <tr>
            <td>To Kill a Mockingbird</td>
            <td>Harper Lee</td>
            <td>Fiction</td>
            <td>1960</td>
        </tr>
           <!--Book 2-->
        <tr>
            <td>1984</td>
            <td>George Orwell</td>
            <td>Dystopian</td>
            <td>1949</td>
        </tr>
           <!--Book 3-->
        <tr>
            <td>The Great Gatsby</td>
            <td>F. Scott Fitzgerald</td>
            <td>Classic</td>
            <td>1925</td>
        </tr>
              <!--Book 4-->
        <tr>
            <td>The Catcher in the Rye</td>
            <td>J.D. Salinger</td>
            <td>Fiction</td>
            <td>1951</td>
        </tr>
              <!--Book 5-->       
        <tr>
            <td>Pride and Prejudice</td>
            <td>Jane Austen</td>
            <td>Romance</td>
            <td>1813</td>
        </tr>
    </tbody>

      <!-- The table footer provides a summary of the total number of books listed in the catalog. -->
      <tfoot>
        <tr>
            <td colspan="4">Total Books: 5</td>
        </tr>
    </tfoot>
  </table>
</body>

</html>
