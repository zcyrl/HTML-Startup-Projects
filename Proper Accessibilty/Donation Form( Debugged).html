<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Form</title>
</head>
<body>
  <h1>Donation Form</h1>
  <form>
    
    Full Name:
    <label for="name">Full Name:</label>
    <input 
    type="text" 
    id="name" 
    name="name"
    required>

    Email Address:
    <label for="email">Email Address:</label>
    <input 
    type="email" 
    id="email" 
    name="email"
    required>

    Donation Amount ($):
    <label for="amount">Donation Amount ($):</label>
    <input 
    type="number" 
    id="amount" 
    name="amount"
    required>
    
    <label for="newsletter">Subscribe</label>
    <input 
    type="checkbox" 
    id="newsletter" 
    name="newsletter">

    <input type="submit" value="Send">
  </form>
</body>
</html>
