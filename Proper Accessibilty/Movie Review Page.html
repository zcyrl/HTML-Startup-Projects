<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Movie Review</title>
 </head>

<body>
  <main>
       <!--Movie title, poster image, and review text-->
    <h1>Movie Review</h1>
     <img src="movie-poster.jpg" alt="Movie Poster" width="200">
       <p>This movie is a great example of storytelling and cinematography.</p>
       
          <!--Movie rating with visual representation using stars-->
       <p>
      <strong>Movie Rating:</strong>
      <span aria-hidden="true">⭐⭐⭐⭐⭐⭐⭐⭐⭐☆</span>
      (9.2/10)
    </p>

        <!--Cast members list with character real and acting name-->
        <h2>Cast Members</h2>
        <ul>
          <li><strong>Actor 1</strong> as Character 1</li>
          <li><strong>Actor 2</strong> as Character 2</li>
          <li><strong>Actor 3</strong> as Character 3</li>
       </p>
  </main>
</body>

</html>
