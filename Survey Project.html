<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
     <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
                      <!-- Name, Email, Age -->
    <fieldset>
        <legend>Personal Information</legend>
           
          <!--Gender-->
        <label for="male">Male</label>
        <input 
            type="radio"
            id="male"
            name="gender"
            value="male">
        
        <label for="female">Female</label>
        <input 
            type="radio"
            id="female"
            name="gender"
            value="female">
            <br>
        
           <!-- Name -->
        <label for="name" id="name-label">Name</label>
        <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required>
            <br>
          
            <!-- Email -->
        <label for="email" id="email-label">Email</label>
        <input 
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required>
            <br>
           
            <!-- Age -->
        <label for="age" id="number-label">Age:</label>
<input
    list="age-list"
    type="number"
    id="number"
    name="age"
    placeholder="Select or type your age"
    min="10"
    max="18"
    required>
<datalist id="age-list">
    <option value="10">
    <option value="11">
    <option value="12">
    <option value="13">
    <option value="14">
    <option value="15">
    <option value="16">
    <option value="17">
    <option value="18">
</datalist>
 
        <label for="education">Education Level</label>
        <select id="dropdown" name="education" required>
            <option value="">Select your education level</option>
            <option value="primary">Primary School</option>
            <option value="secondary">Secondary School</option>
            <option value="higher-secondary">Higher Secondary School</option>
            <option value="graduate">Graduate Degree</option>
        </select>
    </fieldset>
               
                                <!-- Satisfaction Level -->
    <fieldset>
        
        <legend>Satisfaction Level</legend>
          <!-- Satisfaction Level -->
         <label for="poor">Poor</label>
         <input 
            type="checkbox"
            id="poor"
            name="satisfaction"
            value="poor">
        <label for="average">Average</label>
        <input 
            type="checkbox"
            id="average"
            name="satisfaction"
            value="average">
        <label for="good">Good</label>
        <input 
            type="checkbox"
            id="good"
            name="satisfaction"
            value="good">
        <label for="excellent">Excellent</label>
        <input 
            type="checkbox"
            id="excellent"
            name="satisfaction"
            value="excellent">
            <br>
        <label for="feedback">Extra Feedback</label>
        <textarea
            id="feedback"
            name="feedback"
            placeholder="Enter Any extra feedback here..."
            rows="1"
            cols="100"></textarea>
    </fieldset>
     <br>
    <button type="submit" id="submit">Submit</button>
      </form>
  </body>
</html>
